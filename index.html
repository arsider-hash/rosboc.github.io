<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSBOC</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background: #ffffff;
            text-align: center;
        }

        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 6em;
            color: black;
            text-transform: uppercase;
            margin: 50px 0;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            color: #444;
        }

        .image-container {
            margin: 40px 0;
            cursor: pointer;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            transition: none; /* Rimuovi le transizioni CSS */
        }

        .description {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        #soundcloudWidget {
            position: absolute;
            top: -1000px;
            left: -1000px;
        }
    </style>
</head>
<body>
    <h1 class="title">ROSBOC</h1>

    <div class="content">
        <div class="image-container" id="triggerAudio">
            <img src="https://www.repstatic.it/content/localirep/img/rep-torino/2018/01/09/173945946-93f90b9e-3303-445e-8892-b0f097c73e8f.jpg" alt="Sistema ROSBOC">
        </div>

        <p class="description">
            </p>
    </div>

    <iframe id="soundcloudWidget" width="1" height="1" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/rosboc_automaton/rsbk-atm-men-a-a-low-minister-edition&auto_play=true"></iframe>

    <script>
        const image = document.querySelector('.image-container img');
        const soundcloudWidget = document.getElementById('soundcloudWidget');
        let isPlaying = false;
        let rotationInterval;

        function playAudio() {
            if (!isPlaying) {
                soundcloudWidget.src = soundcloudWidget.src;
                isPlaying = true;
                startRotation();
            }
        }

        function stopAudio() {
            isPlaying = false;
            stopRotation();
            image.style.filter = 'none';
            image.style.transform = 'none';
        }

        function startRotation() {
            rotationInterval = setInterval(() => {
                const randomRotation = Math.random() * 1440 - 720;
                const randomScaleX = Math.random() * 2 - 0.5;
                const randomScaleY = Math.random() * 2 - 0.5;
                const randomSkewX = Math.random() * 60 - 30;
                const randomSkewY = Math.random() * 60 - 30;
                const randomBlur = Math.random() * 10 + 'px';
                const randomBrightness = Math.random() * 1.5;
                const randomHueRotate = Math.random() * 360 + 'deg';
                image.style.transform = `rotate(${randomRotation}deg) scale(${randomScaleX}, ${randomScaleY}) skew(${randomSkewX}deg, ${randomSkewY}deg)`;
                image.style.filter = `blur(${randomBlur}) brightness(${randomBrightness}) hue-rotate(${randomHueRotate})`;
            }, 50);
        }

        function stopRotation() {
            clearInterval(rotationInterval);
        }

        document.getElementById('triggerAudio').addEventListener('mouseenter', playAudio);
        document.getElementById('triggerAudio').addEventListener('mouseleave', stopAudio);

        document.getElementById('triggerAudio').addEventListener('touchstart', playAudio, { passive: true });
        document.getElementById('triggerAudio').addEventListener('touchend', stopAudio, { passive: true });
    </script>
</body>
</html>
