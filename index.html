<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSBOC AUTOMATON</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* ... (stili CSS) ... */
    </style>
</head>
<body>
    <h1 class="title">ROSBOC AUTOMATON</h1>
    <h2 class="subtitle">emotions to midi</h2>

    <div class="content">
        <div class="image-container" id="triggerAudio">
            <img src="https://www.gedistatic.it/content/gedi/img/huffingtonpost/2016/02/24/203613886-696fb9a9-0661-439f-a06d-a9b39b7254f6.jpeg?webp" alt="ROSBOC Image">
        </div>
    </div>

    <audio id="audioPlayer" src="https://soundcloud.com/rosboc_automaton/rsbk-atm-men-a-a-low-minister-edition" preload="auto"></audio>

    <script>
        const image = document.querySelector('.image-container img');
        const audioPlayer = document.getElementById('audioPlayer');
        let isPlaying = false;
        let rotationInterval;

        function playAudio() {
            if (!isPlaying) {
                audioPlayer.play();
                isPlaying = true;
                startRotation();
            }
        }

        function stopAudio() {
            if (isPlaying) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                isPlaying = false;
                stopRotation();
                image.style.filter = 'none';
                image.style.transform = 'none';
            }
        }

        function startRotation() {
            rotationInterval = setInterval(() => {
                // ... (effetti visivi) ...
            }, 50);
        }

        function stopRotation() {
            clearInterval(rotationInterval);
        }

        document.getElementById('triggerAudio').addEventListener('mouseenter', playAudio);
        document.getElementById('triggerAudio').addEventListener('mouseleave', stopAudio);

        document.getElementById('triggerAudio').addEventListener('touchstart', playAudio, { passive: true });
        document.getElementById('triggerAudio').addEventListener('touchend', stopAudio, { passive: true });
    </script>
</body>
</html>
